<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Login/Signup Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="container" id="popup">
    <!-- Close remains fixed in the container corner (outside the flipping card) -->
    <button class="close-btn" id="closeBtn" type="button" aria-label="Close popup">&times;</button>

    <div class="card" id="card">
      <div class="front">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" onclick="window.location.href='404.html'">Login</button>
        </form>
        <p>Don't have an account? <span class="flip-btn" role="button" tabindex="0">Sign Up</span></p>
      </div>

      <div class="back">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" onclick="window.location.href='404.html'">Sign Up</button>
        </form>
        <p>Already have an account? <span class="flip-btn" role="button" tabindex="0">Login</span></p>
      </div>
    </div>
  </div>

  <script src="loginscript.js"></script>
</body>
</html>
